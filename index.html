<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>World Clock</header>
      <select name="" id="city">
        <option value="">Select a City</option>
        <option value="current">My Location</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/Manaus">Manaus</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="Asia/Gaza">Gaza</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>
      <div class="cities">
        <div class="city-unit">
          <div>
            <div class="city">Atlanta</div>
            <div class="date"></div>
          </div>
          <div class="time"><span class="value"></span> <small></small></div>
        </div>
        <div class="city-unit-b">
          <div>
            <div class="city">Torreon</div>
            <div class="date"></div>
          </div>
          <div class="time"><span class="value"></span> <small></small></div>
        </div>
        <div class="city-unit-c">
          <div>
            <div class="city">Sevilla</div>
            <div class="date"></div>
          </div>
          <div class="time"><span class="value"></span> <small></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <span class="name">Jasmin Gonzalez</span>,
      open-sourced on
      <a
        href="https://github.com/jasmin-alejandra/shecodes-plus-worldclock"
        target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://jasmin-world-clock.netlify.app" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
